<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
        <title>Thank you!</title>
    </head>
    <body>
        <!-- Wrapper -->
        <div class="wrapper">
        <!-- Navigation -->
        <nav class="nav">
            <a class="ico" href="index.html">Inicio</a>
            <a class="button" href="#">Sign In</a>
        </nav>
        <!-- Thanks Section -->
        <section class="emailsection thanksection">
            <div class="emailcontainer">
                <h1 class="title">Confirm your email account from the email link we have sent you.</h1>
                <div class="thankbutton">
                    <a class="button" href="#">Sign In</a>
                </div>
            </div>
        </section>
        </div>
        <!-- Modal -->
        <div class="modalcontainer modalhidden">
            <div class="modal2con">
                <form class="modal" action="loggedin.html">
                    <input type="email" name="email" class="email" autocomplete="email" placeholder="Email" required>
                    <input type="password" name="pass" class="email" autocomplete="current-password" placeholder="Password" required>
                    <input type="submit" class="button submit modalbutton" value="Enter">
                </form>
            </div>
        </div>
        <script src="js/thanks.js" type="text/javascript"></script>
    </body>
</html>
